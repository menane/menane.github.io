<!DOCTYPE html>
<html>
    <head>
        <title>OnMouseOver Demo</title>
    </head>
    <body>
        <img src="Dark_Blue_Moon_Emoji.png" alt="moon emoji" onmouseover="this.src='Yellow_Moon_Emoji_large.png';" onmouseout="this.src='Dark_Blue_Moon_Emoji.png';" />
        <p> Exercise 1 Example setting title prop using this.title</p>
        <img src="Dark_Blue_Moon_Emoji.png" alt="moon emoji" onclick="this.title='My New Title'; alert(this.title);" />
    </body>
</html>
